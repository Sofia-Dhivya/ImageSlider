<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>

    <link rel="stylesheet" href="jaz.css">
</head>
<body>
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="sita.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Nayan Thara</h2>
                    <p class="user-profession">software Developer</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="kirth.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Silambarasan</h2>
                    <p class="user-profession">Fullstack Developer</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="nine.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Karthi</h2>
                    <p class="user-profession">Graphics Designer</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="sita.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Ananya</h2>
                    <p class="user-profession">Mobile App Developer</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="kirth.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Keerthi Suresh</h2>
                    <p class="user-profession">CAD Designer</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="nine.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Rohini</h2>
                    <p class="user-profession">Network Engineer</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="sita.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">AK</h2>
                    <p class="user-profession">DevOps Engineer</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="kirth.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Surya</h2>
                    <p class="user-profession">UI/UX Designer</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-slide-button swiper-button-prev"></div>
                <div class="swiper-slide-button swiper-button-next"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="jaz.js"></script>
    
</body>
</html>
